buildscript {
    ext.kotlin_version = '1.3.21'
    ext.krate_version = '0.1.1'

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "http://artifactory.autsoft.hu:8081/artifactory/simple/libs-snapshot" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "hu.autsoft.gradle:autsoft-plugin:1.3.5.1-SNAPSHOT"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

subprojects { project ->
    group = 'hu.autsoft'
    version = krate_version
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'autsoft-plugin'
